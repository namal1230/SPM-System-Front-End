<form [formGroup]="form" (ngSubmit)="login()">

  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="User Name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
  </div>

  <button [disabled]="form.invalid" type="submit" class="col-12 btn btn-primary">Change Password</button>

</form>
