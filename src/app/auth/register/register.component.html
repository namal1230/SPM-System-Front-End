<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="User Name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
  </div>


  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
  <input type="password" formControlName="confirmpassword" class="form-control"
    [ngClass]="{'error-input': form.errors?.['passwordMismatch']}" placeholder="Confirm Password">

  <p *ngIf="form.errors?.['passwordMismatch']" class="error-text">
    âš  Passwords do not match
  </p>
  </div>
  
<p style="color: rgb(136, 255, 0);">Register As Pharmacy? <a routerLink="/register-pharmacy">Register</a></p>
  <button [disabled]="form.invalid" type="submit" class="col-12 btn btn-primary">Register</button>

</form>
<p>Already have an account? <a routerLink="/">Login</a></p>
