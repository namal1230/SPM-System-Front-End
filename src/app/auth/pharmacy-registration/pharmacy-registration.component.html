<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name" >Pharamacy Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Pharmacy Name">
  </div>

  <div class="form-group">
    <label for="userName" >User Name</label>
    <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="User Name">
  </div>
  
  <div class="form-group">
    <label for="email" >Email</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
  </div>
  
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" formControlName="address" class="form-control" id="address" placeholder="Address">
  </div>
  
  <div class="form-group">
    <label for="contact" >Contact Number</label>
    <input type="tel" formControlName="contact" class="form-control" id="contact" placeholder="contactNumber">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
  </div> 

  <div class="form-group">
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" formControlName="confirmpassword" class="form-control" id="confirmpassword" placeholder="Confirm Password">
  </div> 

  <button [disabled]="form.invalid" type="submit" class="col-12 btn btn-primary">Register</button>
  
</form>
