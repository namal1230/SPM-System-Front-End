<h1>SignIn page</h1>

<label>User Name</label>
<input type="text" placeholder="UserName">
<label>Password</label>
<input type="password" placeholder="Password">
<button (click)="signIn()" mat-icon-button color="primary" type="submit">SignIn</button>
<p>Don't have an Account ? <a routerLink="/login/register">REGISTER NOW</a></p>
<a href="" class="forgot-password">Forgot Password</a>
<app-google-authentication></app-google-authentication>
