<form [formGroup]="form" (ngSubmit)="signIn()">

  <div class="form-group">
    <label for="name">User Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="User Name">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
  </div>

  

  <button [disabled]="form.invalid" type="submit" class="button col-12 btn btn-primary">Sign In</button>

</form>
<p>Don't have an Account ? <a routerLink="/login/register">REGISTER NOW</a></p>
<a routerLink="/login/forgot-password" class="forgot-password">Forgot Password</a>
<app-google-authentication id="google-button"></app-google-authentication>
<router-outlet></router-outlet>
