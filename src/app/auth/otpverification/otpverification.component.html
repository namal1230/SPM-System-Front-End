<form [formGroup]="form" (ngSubmit)="login()">

  <div class="form-group">
    <label for="otp">OTP Code</label>
    <input type="number" formControlName="otp" class="form-control" id="otp" placeholder="OTP CODE">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" formControlName="confirmpassword" class="form-control" id="confirmpassword"
      placeholder="Confirm Password">
  </div>

  <button [disabled]="form.invalid" type="submit" class="col-12 btn btn-primary">Register</button>

</form>
