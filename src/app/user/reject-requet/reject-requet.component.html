<mat-form-field style="width: 100%;" appearance="outline">
  <mat-label>Search Medicine</mat-label>
  <input matInput (keyup.enter)="loadData()" placeholder="Enter Medicine Name" [(ngModel)]="searchKey">
</mat-form-field>

<div id="container">
  <div id="table">
    <div id="table-container">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange"
        class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
            Medicine ID
          </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Medicine Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by brand">
            Brand
          </th>
          <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
            Category
          </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
            Price
          </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity">
            Quantity
          </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- Expiry Column -->
        <ng-container matColumnDef="expiry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by expiry">
            Expiry Date
          </th>
          <td mat-cell *matCellDef="let element"> {{element.expiry}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by loation">
            Location
          </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="pharmacyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by pharmacyName">
            Pharmacy
          </th>
          <td mat-cell *matCellDef="let element"> {{element.pharmacyName}} </td>
        </ng-container>

        <!-- Header and Row Rendering -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    </div>

     <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
  </div>
